name: CI

on:
  schedule:
    - cron:  '0 0 1 * *'
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master
      - main

env:
  BUILD_TYPE: Debug

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install packages
        run: |
          sudo apt-get -y install libgnutls28-dev libcurl4-gnutls-dev

      - name: Lint C code
        run: |
          find "${PWD}" -type 'f' -name '*.c' -exec cppcheck --quiet \
            --enable=warning {} + >&2

      - name: CMake configure
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=ON -DSG_HTTPS_SUPPORT=ON

      - name: CMake build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: CMake test
        working-directory: ${{github.workspace}}/build
        run: make all test
